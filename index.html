<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payooo! Mobile App</title>
    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-white px-4">
    <!-- Container -->
    <div
      class="w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl bg-[#f4f5f7] rounded-3xl shadow-md p-6 sm:p-8"
    >
      <!-- Logo Section -->
      <div
        class="h-32 sm:h-40 md:h-48 lg:h-56 bg-[url('./assets/bg.png')] bg-cover  rounded-t-3xl relative"
      >
        <div class="w-40 h-40 bg-gradient-to-t from-white to-blue-100 rounded-full absolute top-1/2 left-1/2 transform -translate-x-1/2 z-10"></div>

        <img
          src="assets/Group.png"
          alt="Logo"
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/5 z-20"
        />
      </div>

      <!-- Login Card -->
      <div class="bg-white shadow-md rounded-2xl px-6 sm:px-8 pt-12 pb-8 mt-4">
        <!-- Mobile Number -->
        <label class="block text-sm sm:text-base font-medium text-gray-700 mb-1"
          >Mobile Number</label
        >
        <input id="mobile-number"
          type="text"
          placeholder="Enter your number"
          class="w-full mb-4 px-4 py-3 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-[#f4f5f7] text-sm sm:text-base"
        />

        <!-- 4 Digit Pin -->
        <label class="block text-sm sm:text-base font-medium text-gray-700 mb-1"
          >4 Digit Pin</label
        >
        <input id="pin-number"
          type="password"
          maxlength="4"
          placeholder="Enter 4 Digit Pin"
          class="w-full mb-2 px-4 py-3 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-[#f4f5f7] text-sm sm:text-base"
        />

        <!-- Forgot Pin -->
        <div class="text-right mb-6" id="forgot-pin-btn">
          <a href="#" class="text-sm sm:text-base text-blue-600 hover:underline"
            >Forgot PIN?</a
          >
        </div>

        <!-- Login Button -->
        <button id="login-btn"
          class="w-full py-3 bg-blue-600 text-white font-medium rounded-full hover:bg-blue-700 transition text-sm sm:text-base"
        > 
          Login
        </button>

        <!-- Divider -->
        <div class="flex items-center my-6">
          <hr class="flex-grow border-gray-300" />
          <span class="px-2 text-gray-500 text-sm">OR</span>
          <hr class="flex-grow border-gray-300" />
        </div>

        <!-- Sign Up Button -->
        <button id="signup-btn"
          class="w-full py-3 bg-gray-200 text-gray-800 font-medium rounded-full hover:bg-gray-300 transition text-sm sm:text-base"
        >
          Create Account
        </button>
      </div>
    </div>

      <!-- DaisyUI Modal for Forgot PIN -->
    <dialog id="forgot_modal" class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-lg">ðŸ”‘ Reset PIN</h3>
        <p class="py-2 text-sm text-gray-600">
          Enter your registered mobile number to reset your PIN.
        </p>
        <input id="forgot-pin-input"
          type="text"
          placeholder="Enter your mobile number"
          class="w-full mb-4 px-4 py-3 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-[#f4f5f7]"
        />
        <div class="modal-action">
          <form method="dialog" class="w-full flex justify-between">
            <!-- Close -->
            <button class="btn btn-sm bg-gray-200 rounded-full px-6">
              Cancel
            </button>
            <!-- Reset -->
            <button type="submit" id="reset-btn" class="btn btn-sm bg-blue-600 text-white rounded-full px-6">
              Send Reset Link
            </button>
          </form>
        </div>
      </div>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
