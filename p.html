<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo! Mobile App</title>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.css" rel="stylesheet" type="text/css">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex justify-center items-center min-h-screen">
        <!-- Main Container -->
        <div class="bg-white p-6 rounded shadow-lg w-96 h-full">
            <!-- Cards Section -->
            <div class="grid grid-cols-3 gap-4 mb-6">
                <!-- Add Money Card -->
                <div class="card bg-gray-100 shadow-md p-4 flex flex-col items-center justify-center cursor-pointer" data-target="add-money-form">
                    <img src="/assets/wallet1.png" alt="Add Money" />
                    <span class="text-[10px] mt-2 text-gray-500">Add Money</span>
                </div>

                <!-- Cashout Card -->
                <div class="card bg-gray-100 shadow-md p-4 flex flex-col items-center justify-center cursor-pointer" data-target="cashout-form">
                    <img src="/assets/send1.png" alt="Cashout" />
                    <span class="text-[10px] mt-2 text-gray-500">Cashout</span>
                </div>

                <!-- Transfer Money Card -->
                <div class="card bg-gray-100 shadow-md p-4 flex flex-col items-center justify-center cursor-pointer" data-target="transfer-form">
                    <img src="/assets/money1.png" alt="Transfer Money" />
                    <span class="text-[10px] mt-2 text-gray-500">Transfer Money</span>
                </div>
            </div>

            <!-- Forms Section -->
            <!-- Add Money Form -->
            <div id="add-money-form" class="form-container hidden  p-6 bg-gray-100 rounded-lg shadow-md mb-6">
                <h2 class="text-xl font-semibold mb-4">ADD MONEY</h2>
                <div class="form-control mb-4">
                    <label class="label">Select Bank</label>
                    <select class="select select-bordered w-full">
                        <option disabled selected>Choose Bank</option>
                        <option>DBBL</option>
                        <option>Islami Bank</option>
                        <option>City Bank</option>
                        <option>Brac Bank</option>
                    </select>
                </div>
                <button class="btn btn-primary w-full">Add Money</button>
            </div>

            <!-- Cashout Form -->
            <div id="cashout-form" class="form-container hidden p-6 bg-gray-100 rounded-lg shadow-md mb-6">
                <h2 class="text-xl font-semibold mb-4">CASHOUT</h2>
                <div class="form-control mb-4">
                    <label class="label">Account Number</label>
                    <input type="text" class="input input-bordered w-full" placeholder="Enter Account Number" />
                </div>
                <button class="btn btn-primary w-full">Cashout</button>
            </div>

            <!-- Transfer Form -->
            <div id="transfer-form" class="form-container hidden p-6 bg-gray-100 rounded-lg shadow-md mb-6">
                <h2 class="text-xl font-semibold mb-4">TRANSFER MONEY</h2>
                <div class="form-control mb-4">
                    <label class="label">Recipient Account Number</label>
                    <input type="text" class="input input-bordered w-full" placeholder="Enter Recipient's Account Number" />
                </div>
                <button class="btn btn-primary w-full">Transfer Money</button>
            </div>
        </div>
    </div>

    <script>
      // Function to show form based on the clicked card
const showForm = (formToShow) => {
    // Hide all forms
    const forms = document.querySelectorAll('.form-container');
    forms.forEach(form => form.classList.add('hidden'));

    // Show the selected form
    formToShow.classList.remove('hidden');
}

// Event listener setup for each card
const cards = document.querySelectorAll('.card');  // Select all cards
cards.forEach(card => {
    card.addEventListener('click', (e) => {
        // Get the target form ID from the data-target attribute
        const targetForm = document.getElementById(e.target.closest('.card').dataset.target);
        
        // Show the corresponding form
        showForm(targetForm);
    });
});

    </script>
</body>
</html>
